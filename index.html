<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Size Example</title>
    <style>
      .title { font-size: 36px; }
      .subtitle { font-size: 24px; color: gray; }
      .note { font-size: 14px; color: darkgreen; }
      body {
        background-color: #e6f7ff; /* light blue page background */
      }
      .highlight {
        background-color: yellow;
        padding: 5px;
      }
      .footer {
        background-color: #cb3807;
        color: rgba(114, 71, 71, 0.121);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Shangyu Li Portfoilo Page</h1>
    <br>
    <p class="note">Or more like a resume</p><br>
    <a href="https://www.linkedin.com/feed/">My Linkin Page</a></a></p>
    <div class="footer">This is the footer area.</div>
  </body>
</html>
