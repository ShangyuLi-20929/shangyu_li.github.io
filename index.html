<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Size Example</title>
    <style>
      .title { font-size: 36px; }
      .subtitle { font-size: 24px; color: gray; }
      .note { font-size: 14px; color: darkgreen; }
      body {
        background-color: #a94e25; /* light blue page background */
      }
      .highlight {
        background-color: yellow;
        padding: 5px;
      }
      .footer {
        background-color: #89d4e9;
        color: #e423bd; /* cyan text */
        padding: 15px;
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Shangyu Li Portfoilo Page</h1>
    <br>
    <p class="note">Or more like a resume</p><br><br><br>
    <div class="footer">
      Here is my LinkIn Page.
      <br>
      <a href="https://www.linkedin.com/feed/" target="_blank">Click Me!</a>
    </div>
  </body>
</html>
